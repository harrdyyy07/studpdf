    <meta name="keywords" content="CGPA calculator, SGPA calculator, GPA calculator, university grade tracker, academic transcript">
    <meta name="author" content="vtu wise">
    <link rel="canonical" href="https://vtuwise.com/vtu-cgpa-calculator">

    <!-- Open Graph -->
    <meta property="og:title" content="CGPA Calculator | University Grade Tracker">
    <meta property="og:description" content="Instantly calculate your CGPA using semester-wise SGPA. Clean UI and printable transcript.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vtuwise.in/vtu-cgpa-calculator">

    <meta name="twitter:title" content="CGPA Calculator | University Grade Tracker">
    <meta name="twitter:description" content="Free CGPA & SGPA calculator for university students.">
    <meta name="twitter:image" content="https://yourwebsite.com/preview.png">

    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .print-container { border: none !important; width: 100% !important; margin: 0 !important; }
            .semester-card { border: 1px solid #e2e8f0 !important; break-inside: avoid; }
        }

        .input-glass {
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .input-glass:focus {
            background: white;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="bg-[#f1f5f9] text-slate-900 min-h-screen antialiased">

<main class="max-w-6xl mx-auto px-4 py-10 md:py-16 print-container">

    <!-- Header -->
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6 no-print">
        <div>
            <h1 class="text-4xl font-800 tracking-tight">Vtu Wise CGPA Calculator & Academic Transcript</h1>
            <p class="text-slate-500 font-medium">
                Enter semester-wise SGPA to calculate your final CGPA instantly.
            </p>
        </div>
        <div class="flex gap-3">
            <button onclick="resetAll()" class="px-5 py-3 rounded-2xl font-semibold text-slate-600 hover:bg-slate-200 transition">
                Reset
            </button>
            <button onclick="window.print()" class="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-bold hover:bg-indigo-700 transition shadow-xl shadow-indigo-200 flex items-center gap-2">
                Print PDF
            </button>
        </div>
    </header>

    <!-- Layout -->
    <section class="grid grid-cols-1 lg:grid-cols-12 gap-8">

        <!-- Semester Inputs -->
        <section class="lg:col-span-8 grid grid-cols-1 md:grid-cols-2 gap-4">
            <script>
                for (let i = 1; i <= 8; i++) {
                    document.write(`
                        <article class="semester-card bg-white p-5 rounded-[1.5rem] border border-slate-200 shadow-sm hover:shadow-md transition">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center font-bold text-sm">
                                    S${i}
                                </div>
                                <div class="flex-1">
                                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">
                                        Semester ${i} SGPA
                                    </label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        min="0"
                                        max="10"
                                        aria-label="Semester ${i} SGPA"
                                        placeholder="0.00"
                                        oninput="calculateCGPA()"
                                        class="sgpa-input w-full input-glass rounded-xl px-4 py-2.5 outline-none font-semibold text-slate-700">
                                </div>
                            </div>
                        </article>
                    `);
                }
            </script>
        </section>

        <!-- CGPA Summary -->
        <aside class="lg:col-span-4 sticky top-10">

            <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl relative overflow-hidden">
                <span class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Overall CGPA</span>
                <div id="final-cgpa" class="text-8xl font-800 tracking-tighter my-4">0.00</div>

                <div class="space-y-4 pt-6 border-t border-slate-800">
                    <div class="flex justify-between">
                        <span class="text-slate-400 text-sm">Completed Semesters</span>
                        <span id="completed-count" class="font-bold text-indigo-400 text-xl">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-400 text-sm">Academic Rating</span>
                        <span id="rating-text" class="font-bold text-sm px-3 py-1 bg-slate-800 rounded-full">
                            Not Rated
                        </span>
                    </div>
                </div>

                <div class="mt-8 flex items-end gap-1 h-12">
                    <div id="bar-1" class="w-full bg-indigo-500/20 rounded-t-sm"></div>
                    <div id="bar-2" class="w-full bg-indigo-500/20 rounded-t-sm"></div>
                    <div id="bar-3" class="w-full bg-indigo-500/20 rounded-t-sm"></div>
                    <div id="bar-4" class="w-full bg-indigo-500/20 rounded-t-sm"></div>
                    <div id="bar-5" class="w-full bg-indigo-500/20 rounded-t-sm"></div>
                    <div id="bar-6" class="w-full bg-indigo-500/20 rounded-t-sm"></div>
                    <div id="bar-7" class="w-full bg-indigo-500/20 rounded-t-sm"></div>
                    <div id="bar-8" class="w-full bg-indigo-500/20 rounded-t-sm"></div>
                </div>

                <div class="absolute -right-20 -bottom-20 w-64 h-64 bg-indigo-600/20 rounded-full blur-[80px]"></div>
            </div>

            <div class="mt-6 p-6 bg-white rounded-[1.5rem] border border-slate-200 no-print">
                <h2 class="font-bold mb-2 italic">Information</h2>
                <p class="text-xs text-slate-500">
                    This CGPA calculator assumes equal weight for all semesters as credit hours are not specified.
                </p>
            </div>

        </aside>
    </section>

</main>

<!-- Logic -->
<script>
    function calculateCGPA() {
        const inputs = document.querySelectorAll('.sgpa-input');
        let total = 0, count = 0;

        inputs.forEach((input, index) => {
            const val = parseFloat(input.value);
            const bar = document.getElementById(`bar-${index + 1}`);

            if (!isNaN(val) && val > 0) {
                total += val;
                count++;
                bar.style.height = `${(val / 10) * 100}%`;
                bar.style.backgroundColor = '#6366f1';
            } else {
                bar.style.height = '10%';
                bar.style.backgroundColor = 'rgba(99,102,241,0.2)';
            }
        });

        const cgpa = count ? (total / count).toFixed(2) : '0.00';
        document.getElementById('final-cgpa').innerText = cgpa;
        document.getElementById('completed-count').innerText = count;

        const rating = document.getElementById('rating-text');
        if (cgpa >= 3.7) rating.innerText = "Excellent";
        else if (cgpa >= 3.0) rating.innerText = "Very Good";
        else if (cgpa >= 2.0) rating.innerText = "Average";
        else if (cgpa > 0) rating.innerText = "Below Average";
        else rating.innerText = "Not Rated";
    }

    function resetAll() {
        document.querySelectorAll('.sgpa-input').forEach(i => i.value = '');
        calculateCGPA();
    }
</script>
