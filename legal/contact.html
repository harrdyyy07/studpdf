<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | vtuwise</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--surface-border);
            background: var(--background);
            color: var(--text);
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .contact-info {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .contact-card {
            flex: 1;
            min-width: 250px;
            background: rgba(var(--primary-rgb), 0.05);
            padding: 2rem;
            border-radius: 1.5rem;
            text-align: center;
        }

        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <nav id="navbar"></nav>
    <main class="container" style="padding-top: 10rem; padding-bottom: 5rem;">
        <h1 style="text-align: center; margin-bottom: 1rem;">Contact Us</h1>
        <p
            style="text-align: center; color: var(--text-muted); margin-bottom: 4rem; max-width: 600px; margin-inline: auto;">
            We'd love to hear from you. Whether you have a question about notes, need to report an issue, or want to
            contribute, our team is ready to answer all your questions.
        </p>

        <div class="glass" style="padding: 3rem; border-radius: 2rem; max-width: 900px; margin: 0 auto;">

            <div class="contact-info">
                <div class="contact-card">
                    <div class="contact-icon">ðŸ“§</div>
                    <h3 style="margin-bottom: 0.5rem;">Email Us</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">contact@vtuwise.in</p>
                </div>
                <div class="contact-card">
                    <div class="contact-icon">ðŸ“±</div>
                    <h3 style="margin-bottom: 0.5rem;">Community</h3>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Join our WhatsApp Group</p>
                </div>
            </div>

            <h3 style="margin-bottom: 1.5rem;">Send us a message</h3>
            <form class="contact-form"
                onsubmit="event.preventDefault(); alert('Thank you for contacting us! We will get back to you soon.'); this.reset();">
                <div style="display: flex; gap: 1.5rem; flex-wrap: wrap;">
                    <div class="form-group" style="flex: 1; min-width: 200px;">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="form-group" style="flex: 1; min-width: 200px;">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" class="form-control" placeholder="How can we help you?" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Write your message here..."
                        required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>

        </div>
    </main>
    <script src="../data.js"></script>
    <script src="../auth.js"></script>
    <script src="../nav.js"></script>
    <script src="../search.js"></script>
</body>

</html>
